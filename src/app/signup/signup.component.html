<h1>Register</h1>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-4 col-xxl-3">
                    <label for="Name" class="form-control">Name</label>
                    <input type="text" class="form-control"name="name" [(ngModel)]="name">
                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-4 col-xxl-3">
                    <label for="DOB" class="form-control">DOB</label>
                    <input type="date"  id=""name="dob" [(ngModel)]="dob">
                  

                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-4 col-xxl-3">
                    <label for="Mobile" class="form-control">Phone number</label>
                    <input type="text" class="form-control" name="phone_number" [(ngModel)]="phone_number">

                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-4 col-xxl-3">
                    <label for="pincode" class="form-control">Place</label>
                    <input type="text" class="form-control" name="place" [(ngModel)]="place">

                </div>
               
                <div  class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-4 col-xxl-3">
                    <label for="Email" class="form-control">Email</label>
                    <input type="email" id=""name="email" [(ngModel)]="email">

                </div>
               
                 <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-4 col-xxl-3">
                    <label for="Yoe" class="form-control">Password</label>
                    <input type="password" class="form-control"name="password" [(ngModel)]="password">

                </div>
                 
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-4 col-xxl-3">
                    <label for="Yoe" class="form-control">Confirm Password</label>
                    <input type="password" class="form-control"name="confirm_password" [(ngModel)]="confirm_password">

                </div>
               
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button class="btn btn-success"(click)="readValues()">Signin</button>
                 </div>
                 <a routerLink="/">Go to login</a>
            </div>
        </div>
    </div>
</div>
