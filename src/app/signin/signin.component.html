<h1>Login</h1>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-4 col-xxl-3">
                    <label for="Name" class="form-control">Email</label>
                    <input type="email" name="email" [(ngModel)]="email" class="form-control">

                </div>
                <div class="col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-4 col-xxl-3">
                    <label for="Name" class="form-control">Password</label>
                    <input type="password" class="form-control"name="password" [(ngModel)]="password" id="">

                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 ">
                    <a routerLink="/dashboard" class="btn btn-info" role="button"(click)="readValues()">Login</a>
                </div>

                    <a routerLink="/signup">New User</a>
            </div>
        </div>
    </div>
</div>
